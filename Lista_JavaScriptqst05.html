<html>
<head>
  <title>Formulário de Validação</title>
  <script>
    function validarSenha(){
      senha1 = document.f1.senha1.value
      senha2 = document.f1.senha2.value

      if (senha1 == senha2)
        alert("SENHAS CADASTRADA COM SUCESSO")
      else
        alert("SENHAS NÃO CONFEREM, TENTE NOVAMENTE")
    }
  </script>
</head>

<body>

  VALIDAR SENHA
  <br>
  <br>
  Nome: <input type="nome" name="nome1" size="20">
  <form action="" name="f1">
    Senha: <input type="password" name="senha1" size="20">
    <br>
    Confirmar Senha: <input type="password" name="senha2" size="20">
    <input type="button" value="Validar" onClick="validarSenha()">
  </form>

</body>
</html>
